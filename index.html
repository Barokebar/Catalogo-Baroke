<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Musical - Barok√™</title>
    <style>
        :root {
            --primary-color: #7c4dff;
            --secondary-color: #00e5ff;
            --accent-color: #ff6d00;
            --background-color: #f8f9fa;
            --card-gradient: linear-gradient(145deg, #ffffff, #f8f8f8);
            --font-heading: 'Poppins', system-ui;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: #424242;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 12px 40px rgba(106, 27, 154, 0.2);
            position: relative;
        }

        .header h2 {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-category {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary-color), #8e24aa);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: var(--font-heading);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-category:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(106, 27, 154, 0.3);
        }

        .search-container {
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            width: 100%;
            padding: 16px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .music-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .music-card:hover {
            transform: translateY(-5px);
        }

        .music-title {
            font-family: var(--font-heading);
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .music-artist {
            color: #616161;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .music-lyrics {
            color: #757575;
            font-size: 0.9rem;
            margin: 12px 0;
            line-height: 1.5;
        }

        .music-code {
            color: var(--secondary-color);
            font-weight: 700;
            background: rgba(0, 229, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .favorite-star {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #ffd740;
        }

        @media (max-width: 768px) {
            .header h2 {
                font-size: 1.75rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .btn-category {
                font-size: 14px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üé∂ Cat√°logo Musical Barok√™</h2>
        </div>

        <div class="controls">
            <button class="btn-category" onclick="filterCategory('nacionais')">
                üáßüá∑ Nacionais
            </button>
            <button class="btn-category" onclick="filterCategory('internacionais')">
                üåç Internacionais
            </button>
            <button class="btn-category" onclick="filterCategory('novidades')">
                üéâ Novidades
            </button>
            <button class="btn-category" onclick="filterCategory('favoritas')">
                ‚≠ê Favoritas
            </button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" 
                   placeholder="üîç Pesquisar m√∫sica, artista ou c√≥digo..." 
                   oninput="handleSearch()">
        </div>

        <div class="music-grid" id="musicContainer">
            <!-- Cards ser√£o gerados pelo JavaScript -->
        </div>
    </div>

    <script>
        // Configura√ß√µes iniciais
        let allMusic = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentFilter = 'all';
        let currentSearch = localStorage.getItem('lastSearch') || '';
        let searchTimeout;

        // Fun√ß√£o para normalizar texto (remove acentos e coloca em min√∫sculas)
        function normalizeText(text) {
            return text
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .toLowerCase();
        }

        // Inicializa√ß√£o
        window.onload = () => {
            document.getElementById('searchInput').value = currentSearch;
            loadMusicData();
        };

        // Fun√ß√µes de controle
        function handleSearch() {
            clearTimeout(searchTimeout);
            currentSearch = document.getElementById('searchInput').value;
            localStorage.setItem('lastSearch', currentSearch);
            searchTimeout = setTimeout(renderFilteredMusic, 50);
        }

        async function loadMusicData() {
            try {
                const response = await fetch('https://brk2-1ba1a.firebaseio.com/karaoke.json');
                const data = await response.json();
                
                allMusic = [];
                for (const category in data) {
                    for (const code in data[category]) {
                        const music = data[category][code];
                        allMusic.push({
                            id: `${category}-${code}`,
                            code: code,
                            category: category,
                            artist: (music.CANTOR || '').toString().trim(),
                            title: (music.MUSICA || '').toString().trim(),
                            lyrics: music.LETRA || ''
                        });
                    }
                }
                renderFilteredMusic();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function renderFilteredMusic() {
            const searchTerm = normalizeText(currentSearch);
            
            let filtered = allMusic.filter(music => {
                const matchFilter = currentFilter === 'all' || 
                                  (currentFilter === 'favoritas' ? favorites.includes(music.id) : 
                                  music.category === currentFilter);
                
                return matchFilter && (
                    normalizeText(music.title).includes(searchTerm) ||
                    normalizeText(music.artist).includes(searchTerm) ||
                    music.code.toString().includes(searchTerm)
                );
            });

            renderMusic(filtered);
        }

        function renderMusic(list) {
            const container = document.getElementById('musicContainer');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        üòû Nenhum resultado encontrado
                    </div>
                `;
                return;
            }

            list.forEach(music => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <div class="music-info">
                        <div class="music-title">${music.title}</div>
                        <div class="music-artist">${music.artist}</div>
                        <div class="music-lyrics">${music.lyrics || 'Letra n√£o dispon√≠vel'}</div>
                        <div class="music-code">C√≥digo: ${music.code}</div>
                    </div>
                    <div class="favorite-star" onclick="toggleFavorite('${music.id}')">
                        ${favorites.includes(music.id) ? '‚òÖ' : '‚òÜ'}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleFavorite(id) {
            const index = favorites.indexOf(id);
            if (index === -1) {
                favorites.push(id);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderFilteredMusic();
        }

        function filterCategory(category) {
            currentFilter = category;
            currentSearch = '';
            localStorage.removeItem('lastSearch');
            document.getElementById('searchInput').value = '';
            renderFilteredMusic();
        }
    </script>
</body>
</html>
